<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicated to Nica</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #020202;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* Overlay untuk tombol start */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        #overlay h1 {
            color: white;
            border: 2px solid #ff1493;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ff1493;
            box-shadow: 0 0 20px #ff1493;
        }

        .heart-text {
            position: absolute;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            user-select: none;
            pointer-events: none;
            z-index: 2;
            opacity: 0; /* Mulai dari transparan */
        }

        #center-message {
            position: absolute;
            color: white;
            font-size: 1.5rem;
            text-shadow: 0 0 20px #ff1493;
            z-index: 3;
            text-align: center;
            pointer-events: none;
            display: none; /* Muncul setelah klik */
        }

        .background-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #200210 0%, #000 70%);
            z-index: 0;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Klik untuk Nica ❤️</h1>
    </div>

    <audio id="mySong" loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <div class="background-glow"></div>
    <div id="center-message">✨<br>FOR BEAUTIFUL NICA</div>

    <script>
        const adjectives = [
            "Cantik", "Gemash", "Pintar", "Baik", "Lucu", "Manis", "Ramah", "Hebat", "Sempurna",
            "Ceria", "Tulus", "Berharga", "Istimewa", "Mempesona", "Lembut", "Keren", "Sabar", "Menawan", "Unik",
          
        ]

        const container = document.body;
        const totalElements = 300; 
        const elements = [];
        let isStarted = false;
        let mouseX = -1000;
        let mouseY = -1000;

        // Inisialisasi elemen
        for (let i = 0; i < totalElements; i++) {
            const span = document.createElement('span');
            const adj = adjectives[i % adjectives.length];
            span.innerText = `Nica ${adj}`;
            span.className = 'heart-text';
            
            const hue = 330 + (Math.random() * 30);
            span.style.color = `hsl(${hue}, 100%, 70%)`;
            span.style.textShadow = `0 0 5px hsl(${hue}, 100%, 50%)`;
            
            container.appendChild(span);
            elements.push({
                el: span,
                angle: (i / totalElements) * Math.PI * 2,
                randomOffset: Math.random() * 20,
                phase: Math.random() * Math.PI * 2
            });
        }

        // Fungsi Memulai Musik dan Animasi
        document.getElementById('overlay').addEventListener('click', function() {
            const audio = document.getElementById('mySong');
            audio.play().catch(e => console.log("Audio play failed", e));
            
            this.style.opacity = '0';
            setTimeout(() => {
                this.style.display = 'none';
                document.getElementById('center-message').style.display = 'block';
                isStarted = true;
                animate();
            }, 1000);
        });

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        let time = 0;

        function animate() {
            if(!isStarted) return;
            time += 0.015;
            const width = window.innerWidth;
            const height = window.innerHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            
            const pulse = Math.sin(time * 2) * 10;
            const baseScale = Math.min(width, height) / 35;

            elements.forEach((obj, i) => {
                const t = obj.angle;
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                const currentScale = baseScale + (Math.sin(time + obj.phase) * 2) + (pulse * 0.2);
                const targetX = centerX + x * currentScale;
                const targetY = centerY + y * currentScale;

                const dx = mouseX - targetX;
                const dy = mouseY - targetY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                let forceX = 0; forceY = 0;
                if (distance < 120) {
                    const repulsion = (120 - distance) * 0.8;
                    const angle = Math.atan2(dy, dx);
                    forceX = -Math.cos(angle) * repulsion;
                    forceY = -Math.sin(angle) * repulsion;
                }

                obj.el.style.left = `${targetX + forceX}px`;
                obj.el.style.top = `${targetY + forceY}px`;
                
                const brightness = 0.4 + Math.abs(Math.sin(time + i * 0.05)) * 0.6;
                obj.el.style.opacity = brightness;
                obj.el.style.transform = `translate(-50%, -50%) scale(${0.7 + (brightness * 0.3)})`;
            });

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
