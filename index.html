<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicated to Nica</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #020202;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        #overlay h1 {
            color: white;
            border: 2px solid #ff1493;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: clamp(1rem, 5vw, 1.5rem);
            text-shadow: 0 0 10px #ff1493;
            box-shadow: 0 0 20px #ff1493;
            text-align: center;
            margin: 20px;
        }

        .heart-text {
            position: absolute;
            /* Ukuran font diperbesar agar lebih jelas */
            font-size: clamp(11px, 3vw, 15px); 
            font-weight: 700;
            white-space: nowrap;
            user-select: none;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
        }

        #center-message {
            position: absolute;
            color: #fff;
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: clamp(1.2rem, 8vw, 2.5rem);
            font-weight: 700;
            z-index: 3;
            text-align: center;
            pointer-events: none;
            display: none;
            padding: 10px;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff1493,
                0 0 30px #ff1493,
                0 0 40px #ff1493;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff1493, 0 0 30px #ff1493;
                transform: scale(1);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff1493, 0 0 40px #ff69b4, 0 0 70px #ff69b4;
                transform: scale(1.05);
            }
        }

        .background-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #200210 0%, #000 75%);
            z-index: 0;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Klik untuk Nica ❤️</h1>
    </div>

    <audio id="mySong" loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <div class="background-glow"></div>
    <div id="center-message">✨<br>FOR BEAUTIFUL NICA</div>

    <script>
        const adjectives = [
            "Cantik", "Gemash", "Pintar", "Baik", "Lucu", "Manis", "Ramah", "Hebat", "Sempurna",
            "Ceria", "Tulus", "Berharga", "Istimewa", "Mempesona", "Lembut", "Keren", "Sabar", "Menawan", "Unik"
        ];

        const container = document.body;
        const totalElements = 100; // Jumlah elemen dikurangi menjadi 100
        const elements = [];
        let isStarted = false;
        let mouseX = -1000;
        let mouseY = -1000;

        for (let i = 0; i < totalElements; i++) {
            const span = document.createElement('span');
            const adj = adjectives[i % adjectives.length];
            span.innerText = `Nica ${adj}`;
            span.className = 'heart-text';
            
            const hue = 330 + (Math.random() * 30);
            span.style.color = `hsl(${hue}, 100%, 75%)`;
            span.style.textShadow = `0 0 8px hsl(${hue}, 100%, 50%)`; // Shadow dipertegas
            
            container.appendChild(span);
            elements.push({
                el: span,
                angle: (i / totalElements) * Math.PI * 2,
                phase: Math.random() * Math.PI * 2
            });
        }

        document.getElementById('overlay').addEventListener('click', function() {
            const audio = document.getElementById('mySong');
            audio.play().catch(e => console.log("Audio play failed", e));
            
            this.style.opacity = '0';
            setTimeout(() => {
                this.style.display = 'none';
                document.getElementById('center-message').style.display = 'block';
                isStarted = true;
                animate();
            }, 1000);
        });

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('touchstart', (e) => {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });
        window.addEventListener('touchmove', (e) => {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        let time = 0;

        function animate() {
            if(!isStarted) return;
            time += 0.015;
            
            const width = window.innerWidth;
            const height = window.innerHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            
            const pulse = Math.sin(time * 2) * 5;
            const isMobile = width < 768;
            const baseScale = Math.min(width, height) / (isMobile ? 48 : 32);

            elements.forEach((obj, i) => {
                const t = obj.angle;
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                const currentScale = baseScale + (Math.sin(time + obj.phase) * 1) + (pulse * 0.2);
                const targetX = centerX + x * currentScale;
                const targetY = centerY + y * currentScale;

                const dx = mouseX - targetX;
                const dy = mouseY - targetY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                let forceX = 0; forceY = 0;
                const activeDist = isMobile ? 90 : 150; // Jarak interaksi diperluas
                
                if (distance < activeDist) {
                    const repulsion = (activeDist - distance) * 0.8;
                    const angle = Math.atan2(dy, dx);
                    forceX = -Math.cos(angle) * repulsion;
                    forceY = -Math.sin(angle) * repulsion;
                }

                obj.el.style.left = `${targetX + forceX}px`;
                obj.el.style.top = `${targetY + forceY}px`;
                
                const brightness = 0.5 + Math.abs(Math.sin(time + i * 0.1)) * 0.5;
                obj.el.style.opacity = brightness;
                obj.el.style.transform = `translate(-50%, -50%) scale(${0.85 + (brightness * 0.15)})`;
            });

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
